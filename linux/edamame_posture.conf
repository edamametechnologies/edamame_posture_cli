# EDAMAME Posture Service Configuration
# This file is read by the systemd service to configure edamame_posture

# ============================================================================
# Connection Settings (leave empty for disconnected mode)
# ============================================================================
edamame_user: ""
edamame_domain: ""
edamame_pin: ""
edamame_device_id: ""       # Optional device identifier

# ============================================================================
# Network Monitoring (optional)
# ============================================================================
start_lanscan: "false"      # true => pass --network-scan to edamame_posture
start_capture: "false"      # true => pass --packet-capture to edamame_posture
whitelist_name: ""          # Whitelist name to use (e.g., github_ubuntu)
fail_on_whitelist: "false"  # true => pass --fail-on-whitelist
fail_on_blacklist: "false"  # true => pass --fail-on-blacklist
fail_on_anomalous: "false"  # true => pass --fail-on-anomalous
cancel_on_violation: "false" # true => pass --cancel-on-violation
include_local_traffic: "false" # true => pass --include-local-traffic

# ============================================================================
# AI Assistant (Agentic) Configuration
# ============================================================================

# Agentic Mode
# - auto: Automatically process and resolve safe/low-risk todos; escalate high-risk items
# - analyze: Gather recommendations without executing changes
# - disabled: No AI processing (default)
agentic_mode: "disabled"

# ============================================================================
# LLM Provider Configuration (first non-empty API key/URL will be used)
# ============================================================================

# Claude (Anthropic) - Recommended
# Get your API key from: https://console.anthropic.com/
# Default model: claude-4-5-haiku
# Cost: ~$2.30/day with 5min interval
claude_api_key: ""

# OpenAI
# Get your API key from: https://platform.openai.com/api-keys
# Default model: gpt-5-mini
# Cost: ~$1.85/day with 5min interval
openai_api_key: ""

# Ollama (Local) - Privacy First
# Base URL for local Ollama instance
# Default: http://localhost:11434
# Cost: $0 (runs locally)
# Example: ollama_base_url: "http://localhost:11434"
ollama_base_url: ""

# ============================================================================
# Slack Notifications (optional)
# ============================================================================

# Slack Bot Token (starts with xoxb-)
# Create a Slack app with chat:write scope
# Get token from: https://api.slack.com/apps
slack_bot_token: ""

# Slack Actions Channel (channel ID, e.g., C01234567)
# For routine action summaries
slack_actions_channel: ""

# Slack Escalations Channel (channel ID, e.g., C07654321)
# For high-priority alerts (optional, uses actions channel if not set)
slack_escalations_channel: ""

# ============================================================================
# Agentic Processing Configuration
# ============================================================================

# Processing interval in seconds
# How often the AI checks for and processes security todos
# Recommended: 300-600 for balance of responsiveness and cost
# Default: 3600 (1 hour)
agentic_interval: "3600"