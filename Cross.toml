[target.x86_64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH clang llvm libbpf-dev linux-libc-dev"
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH clang llvm libbpf-dev linux-libc-dev"
]

# No eBPF tools for i686 - aya doesn't support 32-bit
[target.i686-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH"
]

[target.i686-unknown-linux-gnu.env]
passthrough = []
# keep pkg-config limited to 32-bit search paths inside the container
PKG_CONFIG_LIBDIR = "/usr/lib/i386-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"
PKG_CONFIG_PATH = "/usr/lib/i386-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH clang llvm libbpf-dev linux-libc-dev"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH clang llvm libbpf-dev linux-libc-dev"
]

# No eBPF tools for armv7 - aya doesn't support 32-bit
[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:$CROSS_DEB_ARCH"
]

[build.env]
passthrough = [
    "EDAMAME_APP_SENTRY",
    "PWNED_API_KEY",
    "EDAMAME_TARGET",
    "EDAMAME_CORE_TARGET",
    "EDAMAME_CORE_SERVER",
    "EDAMAME_CA_PEM",
    "EDAMAME_CLIENT_PEM",
    "EDAMAME_CLIENT_KEY",
    "EDAMAME_SERVER_PEM",
    "EDAMAME_SERVER_KEY",
    "EDAMAME_CLIENT_CA_PEM",
    "LAMBDA_SIGNATURE",
    "MIXPANEL_TOKEN",
]