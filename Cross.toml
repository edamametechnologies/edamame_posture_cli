[target.x86_64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture amd64",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:amd64"
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture amd64",
    "apt update -y && apt install -y protobuf-compiler",
    "wget https://www.tcpdump.org/release/libpcap-1.10.5.tar.gz",
    "tar xzf libpcap-1.10.5.tar.gz",
    "cd libpcap-1.10.5 && ./configure --prefix=/usr/local/lib && make && make install",
    "rm -rf libpcap-1.10.5 libpcap-1.10.5.tar.gz"
]

[target.i686-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture i386",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:i386"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:arm64"
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt update -y && apt install -y protobuf-compiler",
    "wget https://www.tcpdump.org/release/libpcap-1.10.5.tar.gz",
    "tar xzf libpcap-1.10.5.tar.gz",
    "cd libpcap-1.10.5 && ./configure --prefix=/usr/local/lib && make && make install",
    "rm -rf libpcap-1.10.5 libpcap-1.10.5.tar.gz"
]

[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf",
    "apt update -y && apt install -y protobuf-compiler libpcap-dev:armhf"
]

[build.env]
passthrough = [
    "EDAMAME_APP_SENTRY",
    "PWNED_API_KEY",
    "EDAMAME_TARGET",
    "EDAMAME_CORE_TARGET",
    "EDAMAME_CORE_SERVER",
    "EDAMAME_CA_PEM",
    "EDAMAME_CLIENT_PEM",
    "EDAMAME_CLIENT_KEY",
    "EDAMAME_SERVER_PEM",
    "EDAMAME_SERVER_KEY",
    "EDAMAME_CLIENT_CA_PEM",
    "LAMBDA_SIGNATURE",
]
