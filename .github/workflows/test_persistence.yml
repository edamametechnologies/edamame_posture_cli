  test-container:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Container-based tests for older Ubuntu versions
          - os: ubuntu # Containers always run on ubuntu-latest host
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: ubuntu:20.04
            container_name: ubuntu-20.04
          - os: ubuntu # Containers always run on ubuntu-latest host
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: ubuntu:18.04
            container_name: ubuntu-18.04
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: alpine:3.15
            container_name: alpine-3.15-x86_64
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
            container_image: alpine:3.15
            container_name: alpine-3.15-aarch64
