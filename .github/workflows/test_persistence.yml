  test-container:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Container-based tests for older Ubuntu versions
          - os: ubuntu # Containers always run on ubuntu-latest host
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: ubuntu:20.04
            container_name: ubuntu-20.04
          - os: ubuntu # Containers always run on ubuntu-latest host
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: ubuntu:18.04
            container_name: ubuntu-18.04
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
            container_image: alpine:3.15
            container_name: alpine-3.15-x86_64-musl
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
            container_image: alpine:3.15
            container_name: alpine-3.15-aarch64-musl
    runs-on: ${{ matrix.runs-on }}
    container:
      image: ${{ matrix.container_image }}

    steps:

      - name: Install curl (apk)
        if: ${{ contains(matrix.container_image, 'alpine') }}
        shell: sh
        run: |
          apk update
          apk add --no-cache curl bash

      - name: Install curl (apt)
        if: ${{ !contains(matrix.container_image, 'alpine') }}
        run: |
          apt-get update -y
          apt-get install -y curl

      - name: Use the local universal install script - step 1
        id: install-1
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}
        continue-on-error: true

      - name: Check if the daemon is running
        id: check-1
        shell: bash
        run: |
          # Locate the binary
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          $BINARY status
        continue-on-error: true

      - name: Use the local universal install script - step 2
        id: install-2
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}
        continue-on-error: true

      - name: Check if the daemon is running
        id: check-2
        shell: bash
        run: |
          # Locate the binary
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          $BINARY status
        continue-on-error: true

      - name: Slack alerts
        if: |
          steps.install-1.outcome != 'success' ||
          steps.check-1.outcome != 'success' ||
          steps.install-2.outcome != 'success' ||
          steps.check-2.outcome != 'success'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C072J0U9TH7'
          slack-message: |
            *Container Persistence Test Results for ${{ github.repository }} (${{ matrix.container_name }})*:
            - Install 1: ${{ steps.install-1.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Check 1: ${{ steps.check-1.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Install 2: ${{ steps.install-2.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Check 2: ${{ steps.check-2.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            More details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        continue-on-error: true

      - name: Fail job if tests failed
        if: |
          steps.install-1.outcome != 'success' ||
          steps.check-1.outcome != 'success' ||
          steps.install-2.outcome != 'success' ||
          steps.check-2.outcome != 'success'
        run: |
          echo "❌ Persistence container tests did not succeed"
          exit 1

