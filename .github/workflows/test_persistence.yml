name: Test persistence
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'
  
# Auto cancel previous runs if they were not completed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Write permissions are required to upload the release asset.
permissions: write-all
    
jobs:
  test-native:
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          # Regular OS tests
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
          - os: macos
            # We can't use macos-latest here because of permissions issues in the network tests
            runs-on: macos-14
            arch:
          - os: windows
            runs-on: windows-latest
            arch:
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
    runs-on: ${{ matrix.runs-on }}

    env:
      # Debug mode
      EDAMAME_LOG_LEVEL: debug

    steps:

      - name: Use the local universal install script - step 1
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}
          
      - name: Check if the daemon is running
        shell: bash
        run: |
          # Locate the binary (it might not be in PATH yet, especially on Windows/macOS)
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found in any expected location"
            echo "Searched: PATH, /usr/bin, /usr/local/bin, \$HOME"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          
          # Check if daemon is running (status command doesn't need sudo). Allow some time for startup.
          MAX_ATTEMPTS=6
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            if "$BINARY" status; then
              echo "Daemon is running and connected"
              break
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "Daemon status check failed after $ATTEMPT attempts"
              exit 1
            fi
            
            echo "Daemon not ready yet (attempt $ATTEMPT/$MAX_ATTEMPTS). Sleeping 5 seconds..."
            ATTEMPT=$((ATTEMPT + 1))
            sleep 5
          done

      - name: Use the local universal install script - step 2
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}

      - name: Check if the daemon is running
        shell: bash
        run: |
          # Locate the binary
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          
          # For APT/APK installs, check if daemon is running
          # For Homebrew/Chocolatey/binary, daemon auto-start is skipped (GitHub Action handles it)
          if [ -f "/etc/edamame_posture.conf" ]; then
            echo "APT/APK installation detected - checking if daemon is running"
            "$BINARY" status
            if [ $? -ne 0 ]; then
              echo "Daemon not running (expected to be started by package postinst)"
              exit 1
            fi
            echo "Daemon is running and connected"
          else
            echo "Binary/Homebrew/Choco installation - daemon auto-start is skipped"
            echo "This is expected - GitHub Action will start daemon explicitly"
          fi

