name: Test persistence
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'
  
# Auto cancel previous runs if they were not completed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Write permissions are required to upload the release asset.
permissions: write-all
    
jobs:
  test-native:
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          # Regular OS tests
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
          - os: macos
            # We can't use macos-latest here because of permissions issues in the network tests
            runs-on: macos-14
            arch:
          - os: windows
            runs-on: windows-latest
            arch:
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
    runs-on: ${{ matrix.runs-on }}

    env:
      # Debug mode
      EDAMAME_LOG_LEVEL: debug

    steps:

      - name: Use the local universal install script - step 1
        id: install-1
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}  
        continue-on-error: true

      - name: Check if the daemon is running
        id: check-1
        shell: bash
        run: |
          # Locate the binary
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          $BINARY status
        continue-on-error: true

      - name: Use the local universal install script - step 2
        id: install-2
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}
        continue-on-error: true

      - name: Check if the daemon is running
        id: check-2
        shell: bash
        run: |
          # Locate the binary
          if command -v edamame_posture >/dev/null 2>&1; then
            BINARY="edamame_posture"
          elif [ -f "/usr/bin/edamame_posture" ]; then
            BINARY="/usr/bin/edamame_posture"
          elif [ -f "/usr/local/bin/edamame_posture" ]; then
            BINARY="/usr/local/bin/edamame_posture"
          elif [ -f "$HOME/edamame_posture" ]; then
            BINARY="$HOME/edamame_posture"
          elif [ -f "$HOME/edamame_posture.exe" ]; then
            BINARY="$HOME/edamame_posture.exe"
          else
            echo "ERROR: edamame_posture binary not found"
            exit 127
          fi
          
          echo "Found binary at: $BINARY"
          $BINARY status
        continue-on-error: true

      - name: Slack alerts
        if: |
          steps.install-1.outcome != 'success' ||
          steps.check-1.outcome != 'success' ||
          steps.install-2.outcome != 'success' ||
          steps.check-2.outcome != 'success'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C072J0U9TH7'
          slack-message: |
            *Native Persistence Test Results for ${{ github.repository }} (${{ matrix.os }}-${{ matrix.arch }})*:
            - Install 1: ${{ steps.install-1.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Check 1: ${{ steps.check-1.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Install 2: ${{ steps.install-2.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            - Check 2: ${{ steps.check-2.outcome == 'success' && '✅ Success' || '❌ Failed' }}
            More details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        continue-on-error: true

      - name: Dump the logs (Non-Windows)
        if: always() && runner.os != 'Windows'
        shell: bash
        run: |
          echo "--- Dumping Native Logs (${{ matrix.os }}-${{ matrix.arch }}) --- "
          find . -name "edamame_*.2*-*-*" -exec echo "--- {} ---" \; -exec sudo cat {} \; || echo "No logs found in default directory"
