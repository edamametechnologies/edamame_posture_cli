    container:
      image: ${{ matrix.container_image }}

    steps:

      - name: Install curl (apk)
        if: ${{ contains(matrix.container_image, 'alpine') }}
        shell: sh
        run: |
          apk update
          apk add --no-cache curl bash

      - name: Install curl (apt)
