  test-alpine:
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-musl
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
            target: aarch64-unknown-linux-musl
    runs-on: ${{ matrix.runs-on }}

    steps:
      # Linux musl (using cross is not possible due to libpcap)
      # Setup Alpine Linux
      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          apk-tools-url: ${{ startsWith(matrix.arch, 'x86') && 'https://gitlab.alpinelinux.org/api/v4/projects/5/packages/generic/v2.14.7/x86_64/apk.static#!sha256!bdd044e0fd6cc388c5e571e1093efa5f35f7767cc5aa338b0a2576a429009a62' || 'https://gitlab.alpinelinux.org/api/v4/projects/5/packages/generic/v2.14.7/aarch64/apk.static#!sha256!27a975638ddc95a411c9f17c63383e335da9edf6bb7de2281d950c291a11f878' }}

      # Install dependencies with apk
      - name: Install dependencies with apk
        run: |
          apk add --no-cache \
            git \
            curl \
            pkgconf \
            eudev-dev \
            perl \
            flex \
            bison \
            openrc
          
          # Initialize openrc
          mkdir -p /run/openrc
          touch /run/openrc/softlevel
        shell: alpine.sh --root {0}

      - name: Use the local universal install script - step 1
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/edamametechnologies/edamame_posture_cli/main/install.sh | sh -s -- \
          --user ${{ vars.EDAMAME_POSTURE_USER }} \
          --domain ${{ vars.EDAMAME_POSTURE_DOMAIN }} \
          --pin ${{ secrets.EDAMAME_POSTURE_PIN }}
        shell: alpine.sh --root {0}

