name: Build and publish for other platforms

on:
  workflow_dispatch:

# Auto cancel previous runs if they were not completed.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Write permissions are required to upload the release asset.
permissions: write-all
    
jobs:

  build:
    # We need to wait a long time for musl aarch64 due to the use of qemu
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runs-on: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-musl
          - os: ubuntu
            runs-on: ubuntu-24.04-arm
            arch: aarch64
            target: aarch64-unknown-linux-musl
          - os: macos
            runs-on: macos-latest
            arch: universal
            target: universal-apple-darwin
          - os: windows
            runs-on: vm-runner-windows
            arch: amd64
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.runs-on }}

    env:
      EDAMAME_APP_SENTRY: ${{ secrets.EDAMAME_APP_SENTRY }}
      PWNED_API_KEY: ${{ secrets.PWNED_API_KEY }}
      EDAMAME_TARGET: ${{ secrets.EDAMAME_TARGET }}
      EDAMAME_CORE_TARGET: ${{ secrets.EDAMAME_CORE_TARGET }}
      EDAMAME_CORE_SERVER: ${{ secrets.EDAMAME_CORE_SERVER }}
      EDAMAME_CA_PEM: ${{ secrets.EDAMAME_CA_PEM }}
      EDAMAME_CLIENT_PEM: ${{ secrets.EDAMAME_CLIENT_PEM }}
      EDAMAME_CLIENT_KEY: ${{ secrets.EDAMAME_CLIENT_KEY }}
      EDAMAME_SERVER_PEM: ${{ secrets.EDAMAME_SERVER_PEM }}
      EDAMAME_SERVER_KEY: ${{ secrets.EDAMAME_SERVER_KEY }}
      EDAMAME_CLIENT_CA_PEM: ${{ secrets.EDAMAME_CLIENT_CA_PEM }}
      LAMBDA_SIGNATURE: ${{ secrets.LAMBDA_SIGNATURE }}
      MIXPANEL_TOKEN: ${{ secrets.MIXPANEL_TOKEN }}
      APPLE_APPSTORE_CONNECT_API_ISSUER_ID: ${{ secrets.APPLE_APPSTORE_CONNECT_API_ISSUER_ID }}
      APPLE_APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPLE_APPSTORE_CONNECT_API_KEY_ID }}
      APPLE_APPSTORE_CONNECT_API_KEY: ${{ secrets.APPLE_APPSTORE_CONNECT_API_KEY }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.DEV_GITHUB_TOKEN_B64 }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      # Required for cross to not show warnings and fail
      CROSS_NO_WARNINGS: 0

    steps:

      - name: Setup EDAMAME Posture
        uses: edamametechnologies/edamame_posture_action@v0
        with:
          edamame_user: ${{ vars.EDAMAME_POSTURE_USER }}
          edamame_domain: ${{ vars.EDAMAME_POSTURE_DOMAIN }}
          edamame_pin: ${{ secrets.EDAMAME_POSTURE_PIN }}
          edamame_id: ${{ github.run_id }}
          network_scan: true
          auto_remediate: true
          checkout: true
          # We are using the token of the the private repo to checkout the public repo and properly wait for access to the private repo
          token: ${{ secrets.DEV_GITHUB_TOKEN }}
          wait_for_api: true
          wait_for_https: true

      - name: Configure Git Authentication to import private crates
        run: |
          git config --global user.email "dev@edamame.tech"
          git config --global user.name "EDAMAME Dev"
          git config --global url."https://edamamedev:${{ secrets.DEV_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      ############################################################################################
      # Setup
      ############################################################################################

      # macOS
      - name: Install additional packages w/ Homebrew
        if: matrix.os == 'macos'
        run: |
          brew install protobuf
          brew install wget

      # Windows
      - name: Setup .NET 8.0 for Windows
        if: matrix.os == 'windows'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install additional packages w/ Chocolatey for Windows
        if: matrix.os == 'windows'
        run: |
          choco install protoc wget
          # Only install AzureSignTool if not already installed
          if (-not (dotnet tool list --global | Select-String -Pattern "AzureSignTool")) {
            dotnet tool install --global AzureSignTool
          }
          
      # Linux (not musl) and Windows
      # Install Rust
      - name: Install Rust
        if: matrix.os == 'windows' || (matrix.os == 'ubuntu' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-musl')  
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install Cross for Linux
      - name: Install Cross for Linux
        if: matrix.os == 'ubuntu' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Linux musl (using cross is not possible due to libpcap)
      # Setup Alpine Linux
      - name: Setup Alpine Linux
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          apk-tools-url: ${{ startsWith(matrix.arch, 'x86') && 'https://gitlab.alpinelinux.org/api/v4/projects/5/packages/generic/v2.14.7/x86_64/apk.static#!sha256!bdd044e0fd6cc388c5e571e1093efa5f35f7767cc5aa338b0a2576a429009a62' || 'https://gitlab.alpinelinux.org/api/v4/projects/5/packages/generic/v2.14.7/aarch64/apk.static#!sha256!27a975638ddc95a411c9f17c63383e335da9edf6bb7de2281d950c291a11f878' }}

      # Install dependencies with apk
      - name: Install dependencies with apk
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          apk add --no-cache \
            build-base \
            protobuf-dev \
            libpcap-dev \
            git \
            curl \
            pkgconf \
            eudev-dev \
            perl
        shell: alpine.sh --root {0}

      # Install Rust
      - name: Install Rust for Alpine
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup --version
        shell: alpine.sh {0}

      # Configure Git Authentication to import private crates (within the VM)
      - name: Configure Git Authentication to import private crates
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          git config --global user.email "dev@edamame.tech"
          git config --global user.name "EDAMAME Dev"
          git config --global url."https://edamamedev:${{ secrets.DEV_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        shell: alpine.sh {0}

      ############################################################################################
      # Build
      ############################################################################################

      # Build application for Linux using cross (not musl)
      - name: Build application for Linux using cross
        if: matrix.os == 'ubuntu' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      # Build application in debug mode for Linux using cross (not musl)
      - name: Build application in debug mode for Linux using cross
        if: matrix.os == 'ubuntu' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-musl'
        run: cross build --target ${{ matrix.target }}

      # Build application for Linux musl
      - name: Build application for Linux musl
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}
        shell: alpine.sh {0}
        env:
          VERGEN_GIT_BRANCH: ${{ github.ref_name }}

      # Build application in debug mode for Linux musl
      - name: Build application in debug mode for Linux musl
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --target ${{ matrix.target }}
        shell: alpine.sh {0}
        env:
          VERGEN_GIT_BRANCH: ${{ github.ref_name }}

      # Package Alpine APK
      - name: Package Alpine APK
        if: matrix.os == 'ubuntu' && matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          # Install alpine-sdk for apk building tools
          apk add --no-cache alpine-sdk sudo
          
          # Get version from Cargo.toml
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          
          # Get workspace path
          WORKSPACE_PATH="${GITHUB_WORKSPACE:-$(pwd)}"
          
          # Create APK build directory
          mkdir -p /tmp/apk-build/edamame-posture
          cd /tmp/apk-build/edamame-posture
          
          # Create APKBUILD file
          cat > APKBUILD << 'EOF'
          # Maintainer: EDAMAME Technologies <dev@edamame.tech>
          pkgname=edamame-posture
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="EDAMAME Posture - Security and privacy tool"
          url="https://github.com/edamametechnologies/edamame_posture"
          arch="ARCH_PLACEHOLDER"
          license="Proprietary"
          options="!check"
          
          package() {
              install -Dm755 "$startdir/edamame_posture" "$pkgdir/usr/bin/edamame_posture"
          }
          EOF
          
          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" APKBUILD
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            sed -i "s/ARCH_PLACEHOLDER/x86_64/g" APKBUILD
          else
            sed -i "s/ARCH_PLACEHOLDER/aarch64/g" APKBUILD
          fi
          
          # Copy binary to APKBUILD directory (abuild uses $startdir)
          echo "Copying binary from: $WORKSPACE_PATH/target/${{ matrix.target }}/release/edamame_posture"
          echo "Target directory: $(pwd)"
          ls -la "$WORKSPACE_PATH/target/${{ matrix.target }}/release/" | grep edamame_posture || echo "Binary not found!"
          cp "$WORKSPACE_PATH/target/${{ matrix.target }}/release/edamame_posture" ./edamame_posture
          ls -la ./edamame_posture
          echo "Binary copied successfully"
          
          # Setup abuild
          abuild-keygen -a -i -n
          
          # Debug: Show APKBUILD content
          echo "=== APKBUILD content ==="
          cat APKBUILD
          echo "========================"
          
          # Build APK
          abuild -F -P /tmp/apk-packages
          
          # Debug: Find where the APK was actually created
          echo "=== Searching for created APK ==="
          find /tmp/apk-packages -name "*.apk" -type f || true
          find /tmp/apk-build -name "*.apk" -type f || true
          find . -name "*.apk" -type f || true
          
          # Copy APK back to workspace
          mkdir -p "$WORKSPACE_PATH/target/${{ matrix.target }}/apk"
          
          # Try to find and copy the APK from various possible locations
          if [ -f "/tmp/apk-packages/${{ matrix.arch }}/edamame-posture-${VERSION}-r1.apk" ]; then
            cp "/tmp/apk-packages/${{ matrix.arch }}/edamame-posture-${VERSION}-r1.apk" "$WORKSPACE_PATH/target/${{ matrix.target }}/apk/"
          elif [ -f "edamame-posture-${VERSION}-r1.apk" ]; then
            cp "edamame-posture-${VERSION}-r1.apk" "$WORKSPACE_PATH/target/${{ matrix.target }}/apk/"
          else
            # Find it anywhere and copy
            APK_PATH=$(find /tmp -name "edamame-posture-${VERSION}-r1.apk" -type f | head -1)
            if [ -n "$APK_PATH" ]; then
              echo "Found APK at: $APK_PATH"
              cp "$APK_PATH" "$WORKSPACE_PATH/target/${{ matrix.target }}/apk/"
            else
              echo "ERROR: Could not find APK file!"
              exit 1
            fi
          fi
          
          echo "APK copied successfully to: $WORKSPACE_PATH/target/${{ matrix.target }}/apk/"
          ls -la "$WORKSPACE_PATH/target/${{ matrix.target }}/apk/"
        shell: alpine.sh --root {0}

      # Build application for Windows
      - name: Build application for Windows
        if: matrix.os == 'windows'
        run: cargo build --release --target ${{ matrix.target }} --verbose

      # Build application in debug mode for Windows
      - name: Build application in debug mode for Windows
        if: matrix.os == 'windows'
        run: cargo build --target ${{ matrix.target }}

      # Build application for macOS as universal binary
      - name: Build application for macOS as universal binary
        if: matrix.os == 'macos'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p target/universal-apple-darwin/release
          lipo -create -output target/universal-apple-darwin/release/edamame_posture \
            target/x86_64-apple-darwin/release/edamame_posture \
            target/aarch64-apple-darwin/release/edamame_posture

      # Build application in debug mode for macOS as universal binary
      - name: Build application in debug mode for macOS as universal binary
        if: matrix.os == 'macos'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
          cargo build --target x86_64-apple-darwin
          cargo build --target aarch64-apple-darwin
          mkdir -p target/universal-apple-darwin/debug
          lipo -create -output target/universal-apple-darwin/debug/edamame_posture \
            target/x86_64-apple-darwin/debug/edamame_posture \
            target/aarch64-apple-darwin/debug/edamame_posture

      ############################################################################################
      # Signing
      ############################################################################################

      # macOS
      - name: Setup signing for macOS
        if: matrix.os == 'macos'
        shell: bash
        run: |
          # Create certificate files from secrets base64
          echo ${{ secrets.APPLE_DEVELOPMENT_CER }} | base64 --decode > certificate_dev.cer
          echo ${{ secrets.APPLE_DEVELOPMENT_KEY }} | base64 --decode > certificate_dev.key
          echo ${{ secrets.APPLE_DEVELOPER_ID_INSTALLER_CER }} | base64 --decode > certificate_installer.cer
          echo ${{ secrets.APPLE_DEVELOPER_ID_INSTALLER_KEY }} | base64 --decode > certificate_installer.key
          echo ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION_CER }} | base64 --decode > certificate_application.cer
          echo ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION_KEY }} | base64 --decode > certificate_application.key
          
          # Create p12 file
          openssl pkcs12 -export -name zup -in certificate_dev.cer -inkey certificate_dev.key -passin pass:${{ secrets.APPLE_P12_PASSWORD }} -out certificate_dev.p12 -passout pass:${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          openssl pkcs12 -export -name zup -in certificate_installer.cer -inkey certificate_installer.key -passin pass:${{ secrets.APPLE_P12_PASSWORD }} -out certificate_installer.p12 -passout pass:${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          openssl pkcs12 -export -name zup -in certificate_application.cer -inkey certificate_application.key -passin pass:${{ secrets.APPLE_P12_PASSWORD }} -out certificate_application.p12 -passout pass:${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        
          # Configure Keychain
          export KEYCHAIN_PATH=/tmp/app-signing.keychain-db
          security create-keychain -p "${{ secrets.MACOS_KEYCHAIN_PASSWORD }}" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "${{ secrets.MACOS_KEYCHAIN_PASSWORD }}" $KEYCHAIN_PATH
          
          # Import certificates on Keychain
          security import certificate_dev.p12 -P "${{ secrets.APPLE_P12_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import certificate_installer.p12 -P "${{ secrets.APPLE_P12_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import certificate_application.p12 -P "${{ secrets.APPLE_P12_PASSWORD }}" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Verify Keychain
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Sign + hardened runtime
          ./macos/sign.sh ./target/universal-apple-darwin/release/edamame_posture
          ./macos/sign.sh ./target/universal-apple-darwin/debug/edamame_posture

      # Windows
      - name: Signing for Windows
        if: matrix.os == 'windows'
        # We can't use bash here, as the AzureSignTool is a .NET tool
        run: |
          AzureSignTool sign -kvt ${{ secrets.AZURE_SIGN_TENANT_ID }} -kvu ${{ secrets.AZURE_SIGN_KEY_VAULT_URI }} -kvi ${{ secrets.AZURE_SIGN_CLIENT_ID }} -kvs ${{ secrets.AZURE_SIGN_CLIENT_SECRET }} -kvc ${{ secrets.AZURE_SIGN_CERT_NAME }} -tr http://timestamp.digicert.com -v ./target/x86_64-pc-windows-msvc/release/edamame_posture.exe
          AzureSignTool sign -kvt ${{ secrets.AZURE_SIGN_TENANT_ID }} -kvu ${{ secrets.AZURE_SIGN_KEY_VAULT_URI }} -kvi ${{ secrets.AZURE_SIGN_CLIENT_ID }} -kvs ${{ secrets.AZURE_SIGN_CLIENT_SECRET }} -kvc ${{ secrets.AZURE_SIGN_CERT_NAME }} -tr http://timestamp.digicert.com -v ./target/x86_64-pc-windows-msvc/debug/edamame_posture.exe

      ############################################################################################
      # Release
      ############################################################################################

      # Main only
      - name: Check for existing release
        if: github.ref == 'refs/heads/main'
        id: get_release
        shell: bash
        run: |
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          echo "::set-output name=version::$VERSION"
          VERSION_TAG=v${VERSION}
          echo "::set-output name=tag::$VERSION_TAG"
          if [[ -n "$(gh release view $VERSION_TAG --repo ${{ github.repository }} --json id -q .id)" ]]; then
            echo "::set-output name=exists::true"
              echo "::set-output name=upload_url::$(gh release view $VERSION_TAG --json uploadUrl -q .uploadUrl )"
          else
            echo "::set-output name=exists::false"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Update the tag if it exists and points to a different commit
      - name: Update the tag if it exists and points to a different commit
        if: github.ref == 'refs/heads/main' && steps.get_release.outputs.exists == 'true'
        run: |
          gh release edit ${{ steps.get_release.outputs.tag }} --repo ${{ github.repository }} --target ${{ github.sha }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Main only
      - name: Create release if it doesn't exist
        if: github.ref == 'refs/heads/main' && steps.get_release.outputs.exists != 'true'
        # This populates steps.get_release.outputs.upload_url with the upload_url of the release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_release.outputs.tag }}
          release_name: Release ${{ steps.get_release.outputs.tag }}
          draft: false
          prerelease: false

      # Main only
      - name: Upload asset to release
        if: github.ref == 'refs/heads/main'
        # Supports overwrite
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.exists == 'true' && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          # Path to the release for each target triplet
          asset_path: target/${{ matrix.target }}/release/edamame_posture${{ matrix.os == 'windows' && '.exe' || '' }}
          asset_name: edamame_posture-${{ steps.get_release.outputs.version }}-${{ matrix.target }}${{ matrix.os == 'windows' && '.exe' || '' }}
          asset_content_type: application/octet-stream
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Main only - Upload debug binary
      - name: Upload debug asset to release
        if: github.ref == 'refs/heads/main'
        # Supports overwrite
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.exists == 'true' && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          # Path to the debug binary for each target triplet
          asset_path: target/${{ matrix.target }}/debug/edamame_posture${{ matrix.os == 'windows' && '.exe' || '' }}
          asset_name: edamame_posture-${{ steps.get_release.outputs.version }}-${{ matrix.target }}-debug${{ matrix.os == 'windows' && '.exe' || '' }}
          asset_content_type: application/octet-stream
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .apk asset to release
        if: github.ref == 'refs/heads/main' && (matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl')
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.exists == 'true' && steps.get_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/apk/edamame-posture-${{ steps.get_release.outputs.version }}-r1.apk
          asset_name: edamame-posture-${{ steps.get_release.outputs.version }}-r1-${{ matrix.arch }}.apk
          asset_content_type: application/vnd.alpine.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .apk files to S3
        if: matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -e
          
          # Get version
          VERSION=$(grep '^version =' ./Cargo.toml | awk '{print $3}' | tr -d '"')
          
          # Install awscli
          apk add --no-cache aws-cli
          
          # Setup Alpine repo structure in S3
          REPO_PATH="repo/alpine/v3.15/${{ matrix.arch }}"
          
          # Upload APK file
          aws s3 cp target/${{ matrix.target }}/apk/edamame-posture-${VERSION}-r1.apk \
            s3://edamame/${REPO_PATH}/edamame-posture-${VERSION}-r1.apk \
            --acl public-read
          
          # Create a working directory for index generation
          WORK_DIR="/tmp/apk-index-work"
          mkdir -p "$WORK_DIR"
          cd "$WORK_DIR"
          
          # Download existing packages from S3 to include in index
          echo "Downloading existing packages from S3..."
          aws s3 sync s3://edamame/${REPO_PATH}/ . --exclude "*" --include "*.apk" || echo "No existing packages found"
          
          # List all APK files to include in index
          echo "APK files to include in index:"
          ls -lh *.apk || echo "No APK files found"
          
          # Generate APKINDEX from all APK files
          echo "Generating APKINDEX..."
          apk index -o APKINDEX.unsigned.tar.gz *.apk
          
          # Sign the index
          echo "Signing APKINDEX..."
          abuild-sign -k ~/.abuild/*.rsa APKINDEX.unsigned.tar.gz
          
          # The signed index is created as APKINDEX.tar.gz (abuild-sign renames it)
          if [ -f APKINDEX.tar.gz ]; then
            echo "Signed index created successfully"
          elif [ -f APKINDEX.unsigned.tar.gz ]; then
            # If abuild-sign didn't rename it, do it manually
            echo "Renaming unsigned index to signed index"
            mv APKINDEX.unsigned.tar.gz APKINDEX.tar.gz
          else
            echo "ERROR: No APKINDEX file found after signing!"
            ls -la
            exit 1
          fi
          
          # Upload APKINDEX
          echo "Uploading APKINDEX to S3..."
          aws s3 cp APKINDEX.tar.gz s3://edamame/${REPO_PATH}/APKINDEX.tar.gz --acl public-read
          
          # Upload public key
          echo "Uploading public key to S3..."
          cp ~/.abuild/*.rsa.pub /tmp/edamame.rsa.pub
          aws s3 cp /tmp/edamame.rsa.pub s3://edamame/${REPO_PATH}/edamame.rsa.pub --acl public-read
          
          echo "APK repository update complete!"
          echo "Repository URL: https://edamame.s3.eu-west-1.amazonaws.com/${REPO_PATH}"
        shell: alpine.sh --root {0}

      ############################################################################################
      # Package Managers
      ############################################################################################

      # macOS - Publish to Homebrew
      - name: Publish to Homebrew Tap
        if: github.ref == 'refs/heads/main' && matrix.os == 'macos'
        env:
          GH_TOKEN: ${{ secrets.DEV_GITHUB_TOKEN }}
        run: |
          set -e  # Exit on any error
          VERSION=${{ steps.get_release.outputs.version }}
          
          # Download the release asset to calculate SHA256
          wget -q https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame_posture-${VERSION}-universal-apple-darwin
          SHA_MACOS=$(sha256sum edamame_posture-${VERSION}-universal-apple-darwin | awk '{print $1}')
          
          # Update Homebrew Formula
          sed -i '' "s|url \".*\"|url \"https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame_posture-${VERSION}-universal-apple-darwin\"|g" homebrew/edamame-posture.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA_MACOS}\"|g" homebrew/edamame-posture.rb
          sed -i '' "s|version \".*\"|version \"${VERSION}\"|g" homebrew/edamame-posture.rb
          
          # Only run if token is present
          if [ -n "${{ secrets.DEV_GITHUB_TOKEN }}" ]; then
            # Disable credential helper to avoid keychain errors
            export GIT_TERMINAL_PROMPT=0
            git config --global credential.helper ""
            
            git clone https://oauth2:${{ secrets.DEV_GITHUB_TOKEN }}@github.com/edamametechnologies/homebrew-tap.git tap
            mkdir -p tap/Formula
            cp homebrew/edamame-posture.rb tap/Formula/edamame-posture.rb
            cd tap
            git config user.name "EDAMAME Bot"
            git config user.email "bot@edamame.tech"
            git add .
            # Check if there are changes (or if it's a new repo)
            if [ -z "$(git rev-parse HEAD 2>/dev/null)" ] || ! git diff-index --quiet HEAD 2>/dev/null; then
              git commit -m "Update edamame-posture to ${VERSION}"
              git push origin main
            else
              echo "No changes to commit"
            fi
          else
            echo "Skipping Homebrew publish: DEV_GITHUB_TOKEN not set"
          fi

      # Windows - Publish to Chocolatey
      - name: Publish to Chocolatey
        if: github.ref == 'refs/heads/main' && matrix.os == 'windows'
        env:
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
        run: |
          $ErrorActionPreference = 'Stop'  # Exit on any error
          $VERSION="${{ steps.get_release.outputs.version }}"
          
          # Download the release asset to calculate SHA256
          wget -q https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame_posture-${VERSION}-x86_64-pc-windows-msvc.exe
          $SHA_WIN = (Get-FileHash -Algorithm SHA256 edamame_posture-${VERSION}-x86_64-pc-windows-msvc.exe).Hash.ToLower()
          
          # Update Chocolatey Package
          (Get-Content chocolatey/edamame-posture.nuspec) -replace '<version>.*</version>', "<version>${VERSION}</version>" | Set-Content chocolatey/edamame-posture.nuspec
          (Get-Content chocolatey/tools/chocolateyInstall.ps1) -replace '\$url64 = ''.*''', "`$url64 = 'https://github.com/${{ github.repository }}/releases/download/v${VERSION}/edamame_posture-${VERSION}-x86_64-pc-windows-msvc.exe'" | Set-Content chocolatey/tools/chocolateyInstall.ps1
          (Get-Content chocolatey/tools/chocolateyInstall.ps1) -replace '\$checksum64 = ''.*''', "`$checksum64 = '${SHA_WIN}'" | Set-Content chocolatey/tools/chocolateyInstall.ps1
          
          # Pack Chocolatey package
          choco pack chocolatey/edamame-posture.nuspec
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Publish to Chocolatey if API key is present
          if ("${{ secrets.CHOCOLATEY_API_KEY }}" -ne "") {
            choco push edamame-posture.${VERSION}.nupkg -s https://push.chocolatey.org/ -k ${{ secrets.CHOCOLATEY_API_KEY }}
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          } else {
            Write-Host "Skipping Chocolatey publish: CHOCOLATEY_API_KEY not set"
          }

      - name: Dump EDAMAME Posture sessions
        uses: edamametechnologies/edamame_posture_action@v0
        with:
          dump_sessions_log: true
